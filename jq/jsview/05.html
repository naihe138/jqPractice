<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jq.js" type="text/javascript" charset="utf-8"></script>
		<script src="jsview.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="result"></div>
		<script type="text/x-jsrender" id="theTmpl">
			{{:description}}<br/> <!-- 可以解析数据中的html标签 -->
			{{>description}} <!-- 不可以解析数据中的html标签 -->
		</script>
		<script type="text/javascript">
			var data = {
			  "description": "A <b>very nice</b> appartment"
			};
			
			var template = $.templates("#theTmpl");
			
			var htmlOutput = template.render(data);
			
			$("#result").html(htmlOutput);
		</script>
	</body>
</html>
