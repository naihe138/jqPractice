<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jq.js"></script>
		<script src="jsview.js"></script>
	</head>
	<body>
		<div id="result"></div>
	</body>
	<script id="theTmpl" type="text/x-jsrender">
		<b>{{:#index+1}}:</b>
		{{:name}}: lives in <b>{{:address.city}}</b>.<br/>
	</script>
	
	<script>
		var data = [
		  {
		    "name": "Pete",
		    "address": {
		      "city": "Seattle"
		    }
		  },
		  {
		    "name": "Heidi",
		    "address": {
		      "city": "Sidney"
		    }
		  }
		];
		
		var template = $.templates("#theTmpl");
		
		var htmlOutput = template.render(data);
		
		$("#result").html(htmlOutput);
	</script>

</html>
