<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jq.js" type="text/javascript" charset="utf-8"></script>
		<script src="jsview.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="result">
			
		</div>	
		<script id="theTmpl" type="text/x-jsrender">
		<div>
		  {{:name}} lives in
		  {{for address}}
		    <b>{{>city}}</b>
		    
		  {{/for}}
		</div>
		</script>
		<script type="text/javascript">
			var data = [
			  {
			    "name": "Pete",
			    "address": {
			      "city": "Seattle"
			    }
			  },
			  {
			    "name": "Heidi",
			    "address": {
			      "city": "Sidney"
			    }
			  },
			  {
			    "name": "Heidi",
			    "address": {
			      "city": "Sidney"
			    }
			  },
			  {
			    "name": "Heidi",
			    "address": {
			      "city": "Sidney"
			    }
			  }
			];
			
			var template = $.templates("#theTmpl");
			
			var htmlOutput = template.render(data);
			
			$("#result").html(htmlOutput);
		</script>
	</body>
</html>
