<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#div1{
				height: 200px;
				width: 200px;
				background: red;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
		<script src="jq.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var disX = 0,disY = 0;
				$("#div1").mousedown(function(ev){
					disX = ev.pageX - $(this).offset().left;
					disY = ev.pageY - $(this).offset().top;
					
					$(document).mousemove(function(ev){
						var l = ev.pageX - disX;
						var t = ev.pageY - disY;
						
						$("#div1").css({"left": l+"px", "top": t+"px"})
					})
					
					$(document).mouseup(function(){
						$(this).off("mousemove");
						$(this).off("mouseup");
					})
					
					if(ev.preventDefault){
						ev.preventDefault;
					}
					return false;
				})
				
			})
		</script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
